<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 0.75rem 1rem;
        }

        .navbar .container {
            max-width: 1140px;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav {
            gap: 0.75rem;
        }

        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
            font-size: 16px !important;
            font-weight: 500;
            color: #333 !important;
            transition: color 0.3s ease;
            text-align: center;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }

        @media (max-width: 991.98px) {
            .navbar-collapse {
                background-color: #ffffff;
                padding: 1rem 0;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .navbar-toggler {
                padding: 0.25rem 0.75rem;
            }
        }

        /* 🔄 기존 이미지 배경 삭제하고 비디오로 교체 */
        .carousel-container {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            padding: 5vh 5vw;
            box-sizing: border-box;
        }

        .carousel-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 100%;
        }

        .carousel-caption h1 {
            font-size: clamp(2rem, 3.5vw, 3rem);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .carousel-caption p {
            font-size: clamp(1rem, 1.2vw, 1.4rem);
            font-weight: 300;
        }

        .carousel-page-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: none;
            border: none;
        }

        .nav-btn {
            font-size: 1rem;
            cursor: pointer;
            color: white;
            background: none;
            padding: 5px 10px;
            border-radius: 50%;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .features {
            padding: 80px 5%;
            text-align: center;
            background: #f8f9fa;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .feature-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .feature-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            height: 250px;
            width: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .feature-grid.second-row {
            margin-top: 20px;
        }

        .feature-content h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feature-content p {
            font-size: 1rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .feature-box {
                width: 100%;
                height: 200px;
            }

            .carousel-container {
                min-height: 70vh;
                padding: 3vh 3vw;
            }
        }

        @media (max-width: 576px) {
            .carousel-container {
                padding: 2vh 2vw;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">FinFit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Service</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
</nav>

<!-- 🔄 배경 비디오가 포함된 슬라이드 배너 -->
<div class="carousel-container">
    <!-- 🔄 배경 이미지 → 배경 비디오로 대체 -->
    <video autoplay muted loop playsinline>
        <source src="/static/video/bg1.mp4" type="video/mp4">
        브라우저에서 비디오를 지원하지 않습니다.
    </video>

    <div id="textCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <h1>건강 데이터 기반 맞춤 예측</h1>
                <p>정확한 건강 분석을 통해 최적의 솔루션을 제공합니다.</p>
            </div>
            <div class="carousel-item">
                <h1>AI를 활용한 질병 리스크 분석</h1>
                <p>건강검진 데이터와 AI 모델을 기반으로 건강 위험을 예측합니다.</p>
            </div>
            <div class="carousel-item">
                <h1>사용자 친화적인 건강 관리</h1>
                <p>직관적인 인터페이스로 건강 데이터를 쉽게 관리하세요.</p>
            </div>
        </div>
    </div>

    <div class="carousel-page-indicator">
        <span class="nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></span>
        <span id="currentSlide">1</span> / <span id="totalSlides">3</span>
        <span class="nav-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var carouselElement = document.getElementById("textCarousel");
        var carousel = new bootstrap.Carousel(carouselElement);
        var currentSlide = document.getElementById("currentSlide");
        var totalSlides = document.getElementById("totalSlides");
        var slides = document.querySelectorAll(".carousel-item");
        var prevBtn = document.getElementById("prevBtn");
        var nextBtn = document.getElementById("nextBtn");

        totalSlides.textContent = slides.length;

        carouselElement.addEventListener("slide.bs.carousel", function (event) {
            currentSlide.textContent = event.to + 1;
        });

        prevBtn.addEventListener("click", function () {
            carousel.prev();
        });

        nextBtn.addEventListener("click", function () {
            carousel.next();
        });
    });
</script>
